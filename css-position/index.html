<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent{
            padding: 3px;
            margin: 34px;
            border: 2px solid purple;
            /* position: relative; */
        }

        .box {
            border: 2px solid black;
            height: 500px;
            width: 200px;
            padding: 4px;
            margin: 4px
        }

        .box1 {
            background-color: lightblue;
            position: sticky;
            top: 0;
            height: 111px;
            width: 100%;
            margin: 0;
            padding: 0;
            /* position: absolute; */
          
        }

        .box2 {
            background-color: lightgreen;
            /* position: relative;
            top: 30px; */
        }

        .box3 {
            background-color: lightcoral;
            position: fixed;
            bottom: 10px;
            left: 8vw;
            height: 100px;
        }

        .box4 {
            background-color: lightgoldenrodyellow;
        }

    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>

</body>

</html>
