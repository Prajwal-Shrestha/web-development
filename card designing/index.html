<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Card Design 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            width: 320px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 30px;
            padding: 3px;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .tag {
            padding: 5px 12px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .card-description {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .card-button {
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="card-image" src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?q=80&w=2338&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Coding workspace">
        
        <div class="card-content">
            <div class="card-tags">
                <span class="tag">Coding</span>
                <span class="tag">Tech</span>
            </div>
            
            <h2 class="card-title">Web Development</h2>
            
            <p class="card-description">
                Learn the fundamentals of modern web development. Build beautiful, responsive websites with HTML, CSS, and JavaScript.
            </p>
            
            <button class="card-button">Read More</button>
        </div>
    </div>
</body>
</html>
